    <script>
        var test=document.getElementsByTagName("h4");
        $(function(){
           $.ajax({
              type: "GET",
               url: 'https://api.thingspeak.com/channels/236485/feed/last.json?apikey=YWKVPVWJIPK4PVP7',
               success: function(data){
                   console.log('success ',data);
                   test[0].innerHTML=""+data.field1+" °C";
                   test[1].innerHTML=""+data.field2+" %";
                   test[2].innerHTML=""+data.field3+" atm";
                   var tea=data.created_at.split("T");
                   test[3].innerHTML=""+tea[0];
                   test[4].innerHTML=""+tea[1];
               }
           });
        });
